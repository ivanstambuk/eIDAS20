  # ═══════════════════════════════════════════════════════════════════════════
  # Wallet Ecosystem Concepts
  # ═══════════════════════════════════════════════════════════════════════════

  - term: intermediary
    definition: >-
      A Relying Party that offers services to other (intermediated) Relying 
      Parties to, on their behalf, connect to Wallet Units and request the 
      User attributes that these intermediated Relying Parties need.
    source: ARF Annex 1, Section A.4
    note: See ARF Topic 52 - Relying Party intermediaries

  - term: Intermediated Relying Party
    definition: >-
      A Relying Party that uses an Intermediary to connect to Wallet Units 
      on its behalf, rather than connecting directly to the Wallet.
    source: Synthesized from ARF Topic 52
    note: Derived from ARF Topic 52 context

  - term: selective disclosure
    definition: >-
      The capability enabling the User to present a subset of the attributes 
      included in a PID or attestation, rather than disclosing the entire 
      credential. This feature reinforces the protection of personal data 
      and the principle of data minimisation.
    source: ARF Annex 1, Section A.4
    note: Core privacy feature of EUDIW, referenced in eIDAS Recital 59

  - term: attestation
    definition: >-
      A collective term for a QEAA (Qualified Electronic Attestation of 
      Attributes), PuB-EAA (Public Sector Body EAA), or non-qualified EAA.
    source: ARF Annex 1, Section A.4
    note: Generic term for credential types

  - term: attestation provider
    definition: >-
      A collective term for QEAA Provider, PuB-EAA Provider, or non-qualified 
      EAA Provider—entities that issue electronic attestations of attributes.
    source: ARF Annex 1, Section A.4
    note: Generic term for issuer roles

  - term: Relying Party Instance
    definition: >-
      A software and/or hardware module with the capability to interact with 
      a Wallet Unit and to perform Relying Party authentication, that is 
      controlled by a Relying Party.
    source: ARF Annex 1, Section A.4
    note: Technical component of RP infrastructure

  # ═══════════════════════════════════════════════════════════════════════════
  # Privacy & Security Concepts
  # ═══════════════════════════════════════════════════════════════════════════

  - term: pseudonym
    definition: >-
      Data uniquely representing a User which in itself does not allow 
      inference of the User's attributes or person identification data, 
      without additional information kept separately by the issuer of 
      the data.
    source: ARF Annex 1, Section A.4
    note: Distinct from GDPR pseudonymisation; see eIDAS Article 5a(4)(b)

  - term: unlinkability
    definition: >-
      A privacy-preserving property ensuring that an observer cannot 
      sufficiently determine whether multiple items of interest (such as 
      transactions, presentations, or actions) are related or originate 
      from the same user. This prevents tracking and profiling of user 
      behaviour across different relying parties.
    source: Privacy research (Pfitzmann/Hansen terminology); eIDAS Article 5a(3)(b)
    note: Core privacy goal of EUDIW design

  - term: data minimisation
    definition: >-
      The principle that personal data collected and processed shall be 
      adequate, relevant and limited to what is necessary in relation to 
      the purposes for which they are processed.
    source: GDPR Article 5(1)(c)
    note: Frequently referenced in eIDAS 2.0 context

  - term: keystore
    definition: >-
      A hardware-backed repository and service in which non-critical 
      cryptographic assets are generated, stored, and used exclusively 
      inside a dedicated hardware security boundary. Examples include 
      Secure Elements, TPMs, TEEs, secure enclaves, or remote HSMs.
    source: ARF Annex 1, Section A.4
    note: Distinct from WSCA/WSCD which handle critical cryptographic assets

  # ═══════════════════════════════════════════════════════════════════════════
  # Attestation Technical Concepts
  # ═══════════════════════════════════════════════════════════════════════════

  - term: Attestation Rulebook
    definition: >-
      A document describing the attestation type, namespace(s), and other 
      features for a specific attestation type within the EUDIW ecosystem.
    source: ARF Annex 1, Section A.4
    note: See ARF Topic 12 - Attestation rulebooks

  - term: namespace
    definition: >-
      A specification of the attribute identifier, syntax and semantics of 
      attributes that can be used in an attestation, having an identifier 
      that is unique within the EUDI Wallet ecosystem.
    source: ARF Annex 1, Section A.4
    note: See ARF Topic 12 - Attestation rulebooks

  - term: Technical Validity Period
    definition: >-
      The dates (and possibly times) from and up to which an attestation is 
      technically valid, represented as metadata of the attestation. All 
      PIDs and attestations have a technical validity period, which is 
      typically much shorter than the administrative validity period.
    source: ARF Annex 1, Section A.4
    note: Related to cryptographic binding expiry; chosen based on risk analysis

  - term: Administrative Validity Period
    definition: >-
      The date(s) from and/or up to which the attributes in an attestation 
      are valid, represented as attribute(s) in the attestation. Some 
      attestations (e.g., diplomas) do not have an administrative validity 
      period.
    source: ARF Annex 1, Section A.4
    note: Reflects real-world attribute validity, distinct from technical validity

  - term: SUA Attestation
    definition: >-
      An attestation used for strong user authentication in the context of 
      electronic payments, such that when a Relying Party sends a 
      presentation request to a Wallet Unit, it includes transactional 
      data in the request.
    source: ARF Annex 1, Section A.4
    note: See ARF Topic 20 - Strong User Authentication for electronic payments

  - term: Strong Customer Authentication
    definition: >-
      Authentication based on the use of two or more elements categorised as 
      knowledge (something only the user knows), possession (something only 
      the user possesses), and inherence (something the user is) that are 
      independent, in that the breach of one does not compromise the reliability 
      of the others, and is designed in such a way as to protect the 
      confidentiality of the authentication data. Abbreviated as SCA. This is 
      the PSD2-specific term for strong authentication in payment services, 
      functionally equivalent to Strong User Authentication (SUA) in eIDAS.
    source: PSD2 Article 4(30), Commission Delegated Regulation (EU) 2018/389
    note: PSD2 term; distinct from eIDAS "strong user authentication" (see DEC-252)

  # ═══════════════════════════════════════════════════════════════════════════
  # Rulebooks & Governance Documents
  # ═══════════════════════════════════════════════════════════════════════════

  - term: PID Rulebook
    definition: >-
      A technical specification document that describes the attestation scheme, 
      namespace, attribute definitions, encoding formats, and other detailed 
      requirements for Person Identification Data (PID) within the EUDI Wallet 
      ecosystem. All PIDs and PID Providers must comply with its requirements.
    source: ARF Annex 3.1, Topic 3
    note: Specifies ISO/IEC 18013-5 mdoc and SD-JWT VC formats for PIDs

  - term: mDL Rulebook
    definition: >-
      A technical specification document that describes the attestation scheme, 
      namespace, attribute definitions, encoding formats, and other detailed 
      requirements for mobile Driving Licences (mDL) used within the EUDI Wallet 
      ecosystem, compliant with ISO/IEC 18013-5.
    source: ARF Annex 3.2
    note: Specifies mobile Driving Licence attributes and formats

  # ═══════════════════════════════════════════════════════════════════════════
  # Infrastructure & PKI Concepts
  # ═══════════════════════════════════════════════════════════════════════════

  - term: Certificate Authority
    definition: >-
      An entity which is trusted by one or more parties in the EUDI Wallet 
      ecosystem to create and seal certificates. Certificate Authorities 
      issue digital certificates that bind public keys to the identities 
      of entities within the trust framework.
    source: ARF Annex 1, Section A.4
    note: Abbreviated as CA; foundational element of the EUDIW trust infrastructure

  - term: Public Key Infrastructure
    definition: >-
      Systems, software, and communication protocols that are used by EUDI 
      Wallet ecosystem components to distribute, manage, and control public 
      keys. A PKI publishes public keys and establishes trust within an 
      environment by validating and verifying the public keys mapping to 
      an entity.
    source: ARF Annex 1, Section A.4
    note: Abbreviated as PKI; essential for the cryptographic trust model

  - term: Certificate Policy
    definition: >-
      A named set of rules that indicates the applicability of a certificate 
      to a particular community and/or class of application with common 
      security requirements. Certificate policies define how certificates 
      may be used and under what conditions.
    source: ARF Annex 1, Section A.4
    note: Abbreviated as CP; based on X.509 and RFC 3647

  - term: Trust Anchor
    definition: >-
      An authoritative entity represented by a public key and associated data. 
      Trust anchors are the root of trust in a trust hierarchy, used to 
      validate certificate chains and establish the authenticity of 
      entities within the EUDI Wallet ecosystem.
    source: ARF Annex 1, Section A.4 (RFC 5914)
    note: Foundational concept for trust chain validation

  # ═══════════════════════════════════════════════════════════════════════════
  # Revocation & Status Mechanisms
  # ═══════════════════════════════════════════════════════════════════════════

  - term: Attestation Revocation List
    definition: >-
      A mechanism provided by a PID Provider or an Attestation Provider 
      (or a trusted party acting on its behalf) for communicating the 
      revocation status of PIDs and attestations, by publishing a list 
      of identifiers of revoked PIDs or attestations.
    source: ARF Annex 1, Section A.4
    note: See ARF Topic 7 - Attestation revocation and revocation checking

  - term: Attestation Status List
    definition: >-
      A mechanism provided by a PID Provider or an Attestation Provider 
      (or a trusted party acting on its behalf) for communicating the 
      revocation status of PIDs and attestations, by publishing status 
      information (Valid or Invalid) for all relevant PIDs or attestations. 
      The list may contain all PIDs or attestations whose validity period 
      is not over yet at the time of publication.
    source: ARF Annex 1, Section A.4
    note: See ARF Topic 7 - Alternative to Revocation Lists with explicit status

  - term: attestation type
    definition: >-
      An identifier for a type of attestation that is unique within the 
      context of the EUDI Wallet ecosystem. Attestation types are used 
      to categorize and identify different kinds of attestations, enabling 
      Relying Parties to request specific types of credentials.
    source: ARF Annex 1, Section A.4
    note: See ARF Topic 12 - Attestation rulebooks

  # ═══════════════════════════════════════════════════════════════════════════
  # Wallet-to-Wallet Interaction Concepts
  # ═══════════════════════════════════════════════════════════════════════════

  - term: holder
    definition: >-
      In the context of Wallet-to-Wallet interactions, a User wishing to 
      use their Wallet Unit to present attributes from a PID or attestation 
      to the User of another Wallet Unit. The Holder initiates the 
      presentation of credentials to a Verifier.
    source: ARF Annex 1, Section A.4
    note: See ARF Topic 30 - Interaction between Wallet Units

  - term: verifier
    definition: >-
      In the context of Wallet-to-Wallet interactions, a User wishing to 
      use their Wallet Unit to request attributes from a PID or attestation 
      from the User of another Wallet Unit. The Verifier receives and 
      validates credentials presented by a Holder.
    source: ARF Annex 1, Section A.4
    note: See ARF Topic 30 - Interaction between Wallet Units

  - term: Holder Wallet Unit
    definition: >-
      A Wallet Unit used by a Holder in the context of Wallet-to-Wallet 
      interactions. The Holder Wallet Unit presents PIDs or attestations 
      to a Verifier Wallet Unit.
    source: ARF Annex 1, Section A.4
    note: See ARF Topic 30 - Presentation side of W2W flow

  - term: Verifier Wallet Unit
    definition: >-
      A Wallet Unit used by a Verifier in the context of Wallet-to-Wallet 
      interactions. The Verifier Wallet Unit requests and receives PIDs 
      or attestations from a Holder Wallet Unit.
    source: ARF Annex 1, Section A.4
    note: See ARF Topic 30 - Verification side of W2W flow

  # ═══════════════════════════════════════════════════════════════════════════
  # Governance & Notification
  # ═══════════════════════════════════════════════════════════════════════════

  - term: notification
    definition: >-
      The act of transferring information to the European Commission, 
      typically in the context of Member States notifying the Commission 
      about their designated PID Providers, Wallet Providers, Attestation 
      Providers, and Access Certificate Authorities.
    source: ARF Annex 1, Section A.4
    note: See ARF Topic 31 - Provider notification and publication

  # ═══════════════════════════════════════════════════════════════════════════
  # EU & Institutional Concepts
  # ═══════════════════════════════════════════════════════════════════════════

  - term: Member State
    definition: >-
      A country that is a member of the European Union. In the context of 
      eIDAS 2.0, Member States are responsible for designating PID Providers, 
      certifying Wallet Solutions, maintaining Trusted Lists, and ensuring 
      the cross-border interoperability of European Digital Identity Wallets.
    source: Treaty on European Union, Article 1
    note: Currently 27 EU countries; eIDAS also applies to EEA states

  - term: Third Country
    definition: >-
      A country that is not a member of the European Union. Third countries 
      are relevant in the context of cross-border data transfers, recognition 
      of trust services, and potential mutual recognition agreements for 
      electronic identification.
    source: EU legal terminology
    note: Relevant for GDPR adequacy decisions and trust service recognition

  # ═══════════════════════════════════════════════════════════════════════════
  # Advanced Privacy Technologies
  # ═══════════════════════════════════════════════════════════════════════════

  - term: zero knowledge proof
    definition: >-
      A cryptographic method by which one party (the prover) can prove to 
      another party (the verifier) that a statement is true, without 
      revealing any information beyond the validity of the statement itself. 
      In the EUDIW context, ZKPs can enable proving properties about 
      attributes (e.g., "age is over 18") without disclosing the actual 
      attribute value.
    source: Privacy research; cryptographic literature
    note: Abbreviated as ZKP; enables advanced privacy-preserving presentations

  # ═══════════════════════════════════════════════════════════════════════════
  # Latin Legal Terms
  # ═══════════════════════════════════════════════════════════════════════════

  - term: mutatis mutandis
    definition: >-
      Latin: "with the necessary changes having been made." A legal term 
      indicating that a provision or requirement from one context applies 
      to another context with the necessary adaptations. When legislation 
      states that Article X applies "mutatis mutandis" to another situation, 
      it means the same rules apply with appropriate modifications for the 
      different context.
    source: EU legal terminology
    note: Used 15+ times in eIDAS 2.0 to apply signature rules to seals, etc.

  - term: inter alia
    definition: >-
      Latin: "among other things." Used in legal texts to indicate that the 
      listed items are examples or part of a larger set, not an exhaustive 
      enumeration. When legislation mentions "inter alia" before a list, 
      there may be additional relevant items not explicitly mentioned.
    source: EU legal terminology
    note: Common in GDPR, ePrivacy, and other EU regulations

  - term: ex ante
    definition: >-
      Latin: "from before." Refers to actions, assessments, or controls 
      performed before an event or activity takes place. In regulatory 
      contexts, ex ante supervision means proactive oversight conducted 
      before potential harm occurs, such as pre-approval requirements 
      or preventive audits.
    source: EU legal terminology
    note: Used in eIDAS for supervisory activities; contrasts with ex post

  - term: ex post
    definition: >-
      Latin: "from after." Refers to actions, assessments, or controls 
      performed after an event or activity has occurred. In regulatory 
      contexts, ex post supervision means reactive oversight triggered 
      by evidence of non-compliance, incidents, or complaints received 
      after the fact.
    source: EU legal terminology
    note: Used in eIDAS/NIS2 for reactive supervisory activities

  # ═══════════════════════════════════════════════════════════════════════════
  # EU Legal Phrases
  # Common formulaic expressions used throughout EU legislation
  # ═══════════════════════════════════════════════════════════════════════════

  - term: without prejudice to
    definition: >-
      A legal phrase meaning "this provision applies, but it does not affect, 
      override, or diminish the rights, obligations, or provisions established 
      by [the referenced provision]." It signals that both rules coexist and 
      the referenced provision maintains its full force. Example: "Without 
      prejudice to paragraph 1" means paragraph 1 still fully applies.
    source: EU legal terminology
    note: Used 81 times across eIDAS 2.0 regulations

  - term: pursuant to
    definition: >-
      A legal phrase meaning "in accordance with" or "as authorized by." 
      It indicates that an action is taken based on the authority granted 
      by a specific legal provision. Example: "pursuant to Article 24" 
      means the action is authorized or required by that article.
    source: EU legal terminology
    note: Used 612 times across eIDAS 2.0 regulations

  - term: notwithstanding
    definition: >-
      A legal phrase meaning "despite" or "regardless of." It creates an 
      exception to a general rule, signaling that the provision it introduces 
      applies even though it may conflict with another provision. Example: 
      "Notwithstanding Article 5" means this provision applies even if 
      Article 5 would otherwise prevent it.
    source: EU legal terminology
    note: Creates explicit exceptions to general rules

  - term: for the purposes of
    definition: >-
      A legal phrase that introduces a definition or scope limitation specific 
      to a particular context. It signals that the meaning or application of 
      a term is limited to the specific article, section, or regulation being 
      discussed. Example: "For the purposes of this Article, 'provider' means..."
    source: EU legal terminology
    note: Used 93 times to scope definitions contextually

  - term: without undue delay
    definition: >-
      A legal phrase requiring action as soon as reasonably possible under 
      the circumstances, without unnecessary or unjustified postponement. 
      It imposes a flexible but enforceable time obligation, allowing for 
      reasonable delays caused by circumstances beyond control. Often paired 
      with a maximum deadline: "without undue delay and in any event within 
      24 hours."
    source: EU legal terminology
    note: Used 119 times; key for incident notification deadlines

  - term: where applicable
    definition: >-
      A legal phrase indicating that a provision applies only in certain 
      circumstances or to certain entities. It creates conditional 
      applicability, meaning the requirement only takes effect when the 
      relevant conditions are met. Used to provide flexibility for diverse 
      situations across Member States.
    source: EU legal terminology
    note: Used 200 times for conditional requirements

  - term: insofar as
    definition: >-
      A legal phrase meaning "to the extent that" or "in so far as." It 
      creates a proportional or conditional scope, indicating that a 
      provision applies only to the degree that certain conditions are 
      met. Example: "insofar as necessary for the provision of the service" 
      limits the scope to what is strictly needed.
    source: EU legal terminology
    note: Creates proportional/conditional scope limitations

  - term: by way of derogation
    definition: >-
      A legal phrase introducing an exception or deviation from a general 
      rule. It signals that the provision temporarily or conditionally sets 
      aside the normal rules under specific circumstances. Unlike "notwithstanding," 
      a derogation is typically a formally recognized exception with specific 
      conditions for its application.
    source: EU legal terminology
    note: Used for formal exceptions to general provisions

  - term: shall be deemed
    definition: >-
      A legal phrase creating a legal fiction or presumption. It establishes 
      that something is legally treated as true or equivalent to something 
      else, regardless of actual facts. Example: "shall be deemed to comply" 
      means the entity is legally presumed compliant if certain conditions 
      are met, even without further verification.
    source: EU legal terminology
    note: Creates legal presumptions and fictions

  # ═══════════════════════════════════════════════════════════════════════════
  # Fundamental EU Legal Concepts
  # Core terms used extensively but not formally defined in eIDAS
  # ═══════════════════════════════════════════════════════════════════════════

  - term: natural person
    definition: >-
      An individual human being, as opposed to a legal person (organization or 
      entity). In EU law, natural persons are the subjects of fundamental rights 
      protections, including data protection under GDPR. The term distinguishes 
      human individuals who can hold rights and bear obligations from artificial 
      legal entities. GDPR explicitly protects "personal data" relating to 
      identified or identifiable natural persons.
    source: GDPR Article 4(1), TFEU
    note: Fundamental EU concept; foundation of GDPR data subject definition

  - term: legal person
    definition: >-
      An entity that has legal personality under applicable law, such as a 
      company, corporation, association, or other organization. Legal persons 
      can enter into contracts, own property, sue and be sued, independent of 
      their members or shareholders. In EU law, legal persons are typically 
      excluded from GDPR's personal data protections but can be controllers, 
      processors, relying parties, or trust service providers.
    source: TFEU Article 263(4), various EU directives
    note: Contrasts with natural person; includes companies and organizations

  - term: Union law
    definition: >-
      The legal framework of the European Union, comprising primary law 
      (founding treaties) and secondary law (regulations, directives, decisions). 
      Union law has supremacy over conflicting national law in areas where 
      Member States have transferred competence to the EU. Regulations apply 
      directly, while directives require transposition into national law.
    source: CJEU jurisprudence (Costa v. ENEL), EU Treaties
    note: Supranational law with primacy principle over national law

  - term: national law
    definition: >-
      The domestic legal system of each individual EU Member State, created 
      and enforced by that state's legislative, executive, and judicial bodies. 
      Where EU law applies, national law must conform to it (supremacy principle). 
      However, Member States retain competence in areas not transferred to the 
      EU. Many EU directives require implementation through national law.
    source: EU constitutional principles
    note: Member State domestic law; must conform to Union law where applicable

  - term: certification
    definition: >-
      The formal process by which an authorized body (conformity assessment body 
      or certification body) attests that a product, service, process, or 
      organization meets specified requirements or standards. In eIDAS context, 
      certification confirms that trust services, wallets, or devices comply with 
      regulatory requirements. Certification typically involves conformity 
      assessment, documentation review, and ongoing surveillance.
    source: eIDAS, Cybersecurity Act, EU product legislation
    note: Distinct from "certificate" (the document) and "certification body" (the entity)

  - term: recertification
    definition: >-
      The process of renewing or revalidating a certification after it expires, 
      or when significant changes occur that may affect compliance. Recertification 
      ensures continued adherence to applicable requirements over time. In eIDAS, 
      qualified electronic signature creation devices must be recertified 
      periodically (typically every 5 years, with vulnerability assessments 
      every 2 years per Article 30).
    source: eIDAS Article 30, general EU certification practice
    note: Required when certifications expire or significant changes occur

  # ═══════════════════════════════════════════════════════════════════════════
  # Fixed Legal Formulas (Compound Phrases)
  # Common EU legislative compound phrases that appear as fixed units (DEC-247)
  # ═══════════════════════════════════════════════════════════════════════════

  - term: natural or legal person
    definition: >-
      A fixed legal phrase indicating that a provision applies to any person, 
      whether an individual human being (natural person) or an entity with 
      legal personality such as a company or organization (legal person). 
      This formulation ensures universal applicability of rights, obligations, 
      or eligibility criteria to both individuals and organizations.
    source: EU legal drafting convention
    note: 131 occurrences; fundamental EU legislative formula

  - term: Union or national law
    definition: >-
      A fixed legal phrase indicating that provisions from either EU-level 
      legislation (Union law) or Member State domestic legislation (national 
      law) may apply to a given situation. This formulation acknowledges the 
      dual-layer legal structure of the EU, where both supranational and 
      national rules may govern the same subject matter.
    source: EU legal drafting convention
    note: 50 occurrences; signals dual legal source applicability

  - term: public or private
    definition: >-
      A fixed legal phrase indicating that a provision applies regardless of 
      whether the entity or sector involved is part of government/public 
      administration (public) or commercial/non-governmental (private). 
      Used to ensure equal treatment and applicability across all sectors.
    source: EU legal drafting convention
    note: 19 occurrences; sector-neutral applicability formula

  - term: directly or indirectly
    definition: >-
      A fixed legal phrase extending the scope of a provision to cover both 
      immediate effects (direct) and consequential or mediated effects 
      (indirect). In regulatory contexts, this ensures that obligations or 
      prohibitions cannot be circumvented through intermediaries, subsidiaries, 
      or layered arrangements.
    source: EU legal drafting convention
    note: 12 occurrences; prevents circumvention through indirection

  # ═══════════════════════════════════════════════════════════════════════════
  # EU Document Types
  # Formal categories of EU legal and policy instruments
  # ═══════════════════════════════════════════════════════════════════════════

  - term: Commission Communication
    definition: >-
      A non-binding policy document issued by the European Commission to outline 
      strategic intentions, policy priorities, or interpretive guidance. Unlike 
      Regulations (directly binding) or Directives (require transposition), 
      Communications are "soft law" instruments that signal the Commission's 
      policy direction without creating legal obligations. Examples include 
      "Shaping Europe's Digital Future" (COM(2020)67) which set the strategic 
      vision for the European Digital Identity Framework. While not legally 
      binding, Communications heavily influence subsequent legislation and 
      the interpretation of existing EU law.
    source: TFEU Article 288 (by exclusion), EU institutional practice
