# Custom Internal Dictionary
# ═══════════════════════════════════════════════════════════════════════════════
# 
# This file contains curated terminology definitions for concepts that are
# commonly used in eIDAS 2.0 regulations but are NOT formally defined in
# the legal texts (i.e., not in a "Definitions" article).
#
# These terms are integrated into the terminology system WITHOUT "View Source"
# links - they blend in seamlessly with other terminology definitions.
#
# GUIDELINES:
#   1. Only add terms that are NOT already defined in regulations/implementing acts
#   2. Mark source inspiration for documentation purposes (not displayed in UI)
#   3. Use clear, concise definitions aligned with regulatory context
#   4. Verify no duplicates before adding new terms
#
# SOURCE TAGS (for internal documentation only):
#   - arf: Definition adapted from ARF Annex 1 Section A.4
#   - synthesized: Definition synthesized from regulatory context  
#   - gdpr: Definition adapted from GDPR (with article reference)
#   - enisa: Definition adapted from ENISA terminology
#   - privacy-research: Definition from academic privacy literature
#
# CAPITALIZATION RULES:
#   Use LOWERCASE for common nouns and technical terms:
#     ✓ attestation, attestation provider, attestation type
#     ✓ intermediary, holder, verifier, notification
#     ✓ selective disclosure, unlinkability, data minimisation
#     ✓ namespace, keystore, pseudonym, zero knowledge proof
#     ✓ Latin terms: mutatis mutandis, inter alia, ex ante, ex post
#
#   Use CAPITALIZED for proper nouns & named entities:
#     ✓ Official EU terms: Member State, Third Country
#     ✓ Formal eIDAS terms: Relying Party, Wallet Unit
#     ✓ Named documents: PID Rulebook, mDL Rulebook, Attestation Rulebook  
#     ✓ PKI formal terms: Certificate Authority, Certificate Policy, 
#       Public Key Infrastructure, Trust Anchor
#     ✓ Formal ARF terms: Attestation Revocation List, Attestation Status List,
#       Technical Validity Period, Administrative Validity Period
#     ✓ Compound terms with formal parts: Relying Party Instance, 
#       Holder Wallet Unit, Verifier Wallet Unit
#     ✓ Acronym expansions: SUA Attestation (Strong User Authentication)
#
#   Rule of thumb: If unsure, check how the term is written in the ARF or 
#   EU legal texts. Common technical terms should be lowercase.
#
