# Terminology Abbreviations
# ==========================
# Maps common abbreviations to their canonical term IDs.
# These abbreviations become lookup aliases for terminology linking,
# allowing "QEAA" in text to link to "qualified electronic attestation of attributes".
#
# Format: ABBREVIATION: term-id
#
# The term-id must match an existing entry in terminology.json.
# Abbreviations are case-sensitive in this file but matched case-insensitively.
#
# Sources:
# - eIDAS 2.0 Regulation and Implementing Acts
# - ARF Annex 1 Definitions (https://github.com/eu-digital-identity-wallet/eudi-doc-architecture-and-reference-framework)
#
# Note: This file is loaded by build-terminology.js and merged into
# the terminology data as aliases. The rehype-term-links.js plugin
# then uses these aliases for text matching.

