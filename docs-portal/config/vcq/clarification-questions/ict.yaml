# ============================================================================
# VCQ Clarification Questions: ICT/DORA Requirements
# Generated by: Opus (Phase 4)
# Date: 2026-01-30
# ============================================================================
# This file contains clarification questions for vendors providing ICT services
# to DORA-regulated financial entities. Key themes include contractual provisions,
# audit rights, exit strategies, ICT risk management, and incident notification.
# Note: These requirements apply IN ADDITION to eIDAS intermediary requirements
# when the RP is a DORA-regulated financial entity.
# ============================================================================

schemaVersion: 1
sourceFile: requirements/ict.yaml
modelPasses:
  opus: true       # Completed 2026-01-30 - All ICT requirements processed
  gemini: true    # Completed 2026-01-30 - Gemini review pass finished

requirements:
  # ============================================================================
  # VEND-ICT-001: DORA Article 30 Contractual Provisions
  # Requirement: Include mandatory contractual provisions per DORA Article 30
  # ============================================================================
  VEND-ICT-001:
    questions:
      - id: Q1
        text: "Does your standard contract include all mandatory provisions specified in DORA Article 30(2)?"
        dimension: compliance_completeness
      - id: Q2
        text: "How do you document service descriptions, processing locations, and data protection measures in contracts?"
        dimension: documentation
      - id: Q3
        text: "Do you have DORA-specific contract templates or amendments for financial entity customers?"
        dimension: capability
      - id: Q4
        text: "How do you handle contract negotiations when the organization requires DORA-specific clauses?"
        dimension: flexibility
      - id: Q5
        text: "Are processing locations documented and subject to approval by the financial entity?"
        dimension: geographic_scope
      - id: Q6
        text: "Does your internal governance follow the 'three lines of defense' model (operations, risk management, internal audit)?"
        dimension: governance

  # ============================================================================
  # VEND-ICT-002: Audit Rights
  # Requirement: Provide audit rights as required by DORA Article 30(2)(e)
  # ============================================================================
  VEND-ICT-002:
    questions:
      - id: Q1
        text: "Do you grant full access, inspection, and audit rights to the financial entity and their supervisory authority?"
        dimension: compliance_completeness
      - id: Q2
        text: "What is the notice period required for audit requests?"
        dimension: sla
      - id: Q3
        text: "Are on-site audits supported, or only remote/third-party audits?"
        dimension: operational
      - id: Q4
        text: "How do you facilitate GDPR Article 28(3)(h) audit requirements in addition to DORA?"
        dimension: compliance_completeness
      - id: Q5
        text: "What audit reports or certifications can you provide proactively (SOC 2, ISO 27001)?"
        dimension: compliance_evidence
      - id: Q6
        text: "Are there any restrictions on audit scope or frequency?"
        dimension: limitations
      - id: Q7
        text: "Do you provide a 'Standard Audit Report' that specifically maps your internal controls to DORA Articles 28-30 requirements?"
        dimension: reporting

  # ============================================================================
  # VEND-ICT-003: Exit Strategies and Transition Planning
  # Requirement: Support exit strategies and transition planning
  # ============================================================================
  VEND-ICT-003:
    questions:
      - id: Q1
        text: "What transition period do you guarantee during contract termination?"
        dimension: sla
      - id: Q2
        text: "What data migration assistance do you provide during exit?"
        dimension: capability
      - id: Q3
        text: "Do you continue providing services during the transition to an alternative provider?"
        dimension: operational
      - id: Q4
        text: "In what formats can data be exported for migration?"
        dimension: interoperability
      - id: Q5
        text: "What is the cost model for exit support services?"
        dimension: commercial
      - id: Q6
        text: "Have you executed successful transitions for previous financial entity customers?"
        dimension: experience

  # ============================================================================
  # VEND-ICT-004: ICT Risk Management Participation
  # Requirement: Participate in the financial entity's ICT risk management framework
  # ============================================================================
  VEND-ICT-004:
    questions:
      - id: Q1
        text: "How do you cooperate with the organization's ICT risk management program?"
        dimension: operational
      - id: Q2
        text: "Do you participate in the organization's risk assessments and control testing?"
        dimension: compliance_monitoring
      - id: Q3
        text: "How do you support the organization's remediation activities?"
        dimension: incident_response
      - id: Q4
        text: "What risk reporting do you provide to support the organization's risk framework?"
        dimension: documentation
      - id: Q5
        text: "Can the organization integrate your service into their risk monitoring tools?"
        dimension: interoperability

  # ============================================================================
  # VEND-ICT-005: Register of ICT TPPs Information
  # Requirement: Provide information required for the financial entity's Register of ICT TPPs
  # ============================================================================
  VEND-ICT-005:
    questions:
      - id: Q1
        text: "What entity details do you provide for inclusion in the organization's ICT TPP register?"
        dimension: documentation
      - id: Q2
        text: "Do you provide criticality assessments for your services?"
        dimension: compliance_completeness
      - id: Q3
        text: "How do you notify the organization when register information changes?"
        dimension: lifecycle
      - id: Q4
        text: "What contractual terms summary do you provide for registry purposes?"
        dimension: documentation
      - id: Q5
        text: "How frequently do you update the information provided?"
        dimension: sla

  # ============================================================================
  # VEND-ICT-006: Due Diligence Support
  # Requirement: Support due diligence assessment before contract signing
  # ============================================================================
  VEND-ICT-006:
    questions:
      - id: Q1
        text: "What financial stability information do you provide for due diligence?"
        dimension: documentation
      - id: Q2
        text: "How do you demonstrate ICT risk management capabilities?"
        dimension: compliance_evidence
      - id: Q3
        text: "What compliance posture evidence can you provide (certifications, audit reports)?"
        dimension: compliance_evidence
      - id: Q4
        text: "Do you have a standard due diligence package for financial entity prospects?"
        dimension: operational
      - id: Q5
        text: "How do you respond to security questionnaire/RFI processes?"
        dimension: operational
      - id: Q6
        text: "Can existing financial entity customers provide references?"
        dimension: experience

  # ============================================================================
  # VEND-ICT-007: ICT Incident Notification
  # Requirement: Notify the financial entity of ICT-related incidents
  # ============================================================================
  VEND-ICT-007:
    questions:
      - id: Q1
        text: "What is your incident notification timeline (how quickly after detection)?"
        dimension: sla
      - id: Q2
        text: "What channels are used for incident notification (email, phone, ticketing)?"
        dimension: operational
      - id: Q3
        text: "Do you support integration with the organization's SIEM or security monitoring tools for automated alerting?"
        dimension: interoperability
      - id: Q4
        text: "What information is included in incident notifications?"
        dimension: documentation
      - id: Q5
        text: "How do you support the organization's own regulatory incident reporting obligations?"
        dimension: regulatory_access
      - id: Q6
        text: "Do you provide root cause analysis and remediation plans after incidents?"
        dimension: incident_response
      - id: Q7
        text: "How do you classify 'Major ICT Incidents' under DORA, and do you support accelerated reporting (< 4 hours) for such events?"
        dimension: compliance_monitoring

  # ============================================================================
  # VEND-ICT-008: Threat-Led Penetration Testing (TLPT)
  # Requirement: Participate in threat-led penetration testing if required
  # ============================================================================
  VEND-ICT-008:
    questions:
      - id: Q1
        text: "Do you support customer-initiated threat-led penetration testing (TLPT)?"
        dimension: capability
      - id: Q2
        text: "What is the advance notice required for TLPT participation?"
        dimension: operational
      - id: Q3
        text: "Are there scope limitations on penetration testing of your systems?"
        dimension: limitations
      - id: Q4
        text: "How do you handle remediation of vulnerabilities discovered during TLPT?"
        dimension: incident_response
      - id: Q5
        text: "Do you conduct your own regular penetration testing?"
        dimension: compliance_evidence
      - id: Q6
        text: "Can TLPT results be shared with the organization's supervisory authority?"
        dimension: regulatory_access
      - id: Q7
        text: "Do you support 'pooled auditing' or 'pooled TLPT' where multiple financial entities coordinate a single test to reduce operational burden?"
        dimension: efficiency

  # ============================================================================
  # VEND-ICT-009: Business Continuity
  # Requirement: Maintain business continuity arrangements for ICT services
  # ============================================================================
  VEND-ICT-009:
    questions:
      - id: Q1
        text: "What is your service availability SLA?"
        dimension: sla
      - id: Q2
        text: "What disaster recovery capabilities do you maintain (RTO, RPO)?"
        dimension: capability
      - id: Q3
        text: "How frequently are business continuity plans tested?"
        dimension: compliance_monitoring
      - id: Q4
        text: "Where are backup facilities located?"
        dimension: geographic_scope
      - id: Q5
        text: "Do you provide business continuity test results to customers?"
        dimension: compliance_evidence
      - id: Q6
        text: "What was the outcome of your last disaster recovery test?"
        dimension: experience
      - id: Q7
        text: "Do you conduct specific scenario-based testing (e.g., ransomware, physical destruction) beyond generic availability tests?"
        dimension: resilience

  # ============================================================================
  # VEND-ICT-010: Subcontracting Approval
  # Requirement: Obtain approval for subcontracting of critical functions
  # ============================================================================
  VEND-ICT-010:
    questions:
      - id: Q1
        text: "Do you use subcontractors for any part of the ICT service?"
        dimension: supply_chain
      - id: Q2
        text: "How do you obtain prior approval from the organization before engaging subcontractors?"
        dimension: compliance_monitoring
      - id: Q3
        text: "How do you ensure subcontractors meet equivalent security and compliance requirements?"
        dimension: supply_chain
      - id: Q4
        text: "What visibility does the organization have into your subcontractor chain?"
        dimension: auditability
      - id: Q5
        text: "Can the organization reject specific subcontractors?"
        dimension: flexibility
      - id: Q6
        text: "How are subcontractor changes communicated to the organization?"
        dimension: lifecycle

  # ============================================================================
  # VEND-ICT-011: Concentration Risk Information
  # Requirement: Provide information for concentration risk assessment
  # ============================================================================
  VEND-ICT-011:
    questions:
      - id: Q1
        text: "Can you disclose the approximate number of financial entities using your services?"
        dimension: documentation
      - id: Q2
        text: "What information do you provide on interdependencies with other ICT providers?"
        dimension: supply_chain
      - id: Q3
        text: "How do you support the organization's concentration risk analysis?"
        dimension: compliance_monitoring
      - id: Q4
        text: "Do you have single points of failure that could affect multiple financial entities?"
        dimension: architecture
      - id: Q5
        text: "What is your geographic distribution of infrastructure?"
        dimension: geographic_scope

  # ============================================================================
  # VEND-ICT-012: Critical ICT TPP Oversight
  # Requirement: Comply with enhanced oversight if designated as Critical ICT TPP
  # ============================================================================
  VEND-ICT-012:
    questions:
      - id: Q1
        text: "Are you currently designated as a Critical ICT Third-Party Provider (CTPP) by the ESAs?"
        dimension: regulatory_status
      - id: Q2
        text: "If designated, who is your Lead Overseer?"
        dimension: regulatory_access
      - id: Q3
        text: "What additional oversight measures do you support for designated CTTPPs?"
        dimension: compliance_completeness
      - id: Q4
        text: "Do you anticipate designation as a CTPP in the future?"
        dimension: roadmap
      - id: Q5
        text: "How would CTPP designation affect the organization's use of your services?"
        dimension: operational
