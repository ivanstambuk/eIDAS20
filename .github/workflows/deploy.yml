# GitHub Actions workflow for deploying eIDAS 2.0 Documentation Portal to GitHub Pages
#
# Triggers:
#   - Push to master branch (auto-deploy)
#   - Manual dispatch (workflow_dispatch)
#
# This workflow:
#   1. Builds the Vite React app in docs-portal/
#   2. Deploys to GitHub Pages at https://<username>.github.io/eIDAS20/

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      # Only deploy when portal files change
      - 'docs-portal/**'
      - '01_regulation/**'
      - '02_implementing_acts/**'
      - '.github/workflows/deploy.yml'
  
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs-portal/package-lock.json

      - name: Install dependencies
        working-directory: docs-portal
        run: npm ci

      - name: Build documentation portal
        working-directory: docs-portal
        run: npm run build
        env:
          # Ensure production build
          NODE_ENV: production

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs-portal/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
